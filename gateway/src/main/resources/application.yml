server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes: # 网关路由配置
        - id: user-service #路由ID  自定义 唯一
#          uri: http://127.0.0.1:8081  #路由的http地址
          uri: lb://userservice  # 路由的目标地址 lb就是负载均衡
          predicates: # 路由断言 就是判断请求是否符合路由规则
            - Path=/user/** # 这个的按路径匹配 /user/开头就符合要求
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**